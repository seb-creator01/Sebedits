<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sebedits</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0d6efd;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }
  .container {
    background: #171c28;
    max-width: 400px;
    width: 100%;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
  }
  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #0d6efd;
    margin-bottom: 1rem;
  }
  h1 {
    margin: 0.5rem 0;
    font-weight: 600;
  }
  p.bio {
    font-size: 1rem;
    margin: 0.5rem 0 2rem 0;
    color: #cbd5e1;
  }
  .skills {
    display: flex;
    justify-content: center;
    gap: 1rem;
margin-bottom: 2rem;
  }
  .skill {
    background: #0d6efd;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: default;
    user-select: none;
  }
  .contact-btn {
    background: #25d366;
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
    transition: background 0.3s ease;
  }
  .contact-btn:hover {
    background: #1ebe57;
  }
  footer {
    margin-top: auto;
    color: #94a3b8;
    font-size: 0.9rem;
    padding: 1rem 0 0;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/main/fotor-ai-20250725151423.jpg" alt="Profile Picture" class="profile-pic" />
  <h1>Sebedits</h1>
  <p class="bio">Creative graphic designer & web developer. Turning ideas into visual stories with passion and skill.</p>

  <div class="skills">
    <div class="skill">Photoshop</div>
    <div class="skill">Graphic Design</div>
    <div class="skill">Logo Design</div>
  </div>

  <p style="margin-bottom: 1rem;">Have a project or idea in mind? Let’s chat!</p>

  <a href="https://wa.me/message/O2QERB7C5VE6E1" target="_blank" rel="noopener" class="contact-btn">Chat on WhatsApp</a>
</div>
<footer>© 2025 Sebedits. All rights reserved.</footer>
</body>
</html>
