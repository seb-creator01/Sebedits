<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sebedits Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d6efd;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: #171c28;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
    }
    .skills {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .skill {
      background: #0d6efd;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }
    .gallery img {
      width: 120px;
      height: 120px;
object-fit: cover;
      border-radius: 8px;
    }
    .contact-btn {
      display: block;
      background: #25d366;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sebedits</h1>
    <div class="skills">
      <div class="skill" onclick="showGallery('photoshop')">Photoshop</div>
      <div class="skill" onclick="showGallery('graphics')">Graphic Design</div>
      <div class="skill" onclick="showGallery('logo')">Logo Design</div>
    </div>
    <div class="gallery" id="gallery"></div>

    <a href="https://wa.me/message/O2QERB7C5VE6E1" class="contact-btn" target="_blank">Chat on WhatsApp</a>
  </div>
  <script>
    const images = {
      photoshop: [
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_140742304.jpg",
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_140409899.jpg",
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_135409330.png",
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_123407199.png"
      ],
      graphics: [
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20250801_141804654.png",
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-151329_Canva.jpg",
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-151126_Canva.jpg",
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-150736_Canva.jpg"
      ],
      logo: [
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144243975.jpg",
"https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144328737.jpg",
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144411281.jpg",
        "https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144510666.jpg"
      ]
    };

    function showGallery(category) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      images[category].forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        gallery.appendChild(img);
      });
    }
  </script>
</body>
</html>
