<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sebedits</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d6efd;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: #171c28;
      max-width: 400px;
      width: 100%;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0d6efd;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
font-weight: 600;
    }

    p.bio {
      font-size: 1rem;
      margin: 0.5rem 0 1rem 0;
      color: #cbd5e1;
    }

    .skills {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .skill {
      background: #0d6efd;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: default;
    }

    .prompt {
      background-color: #0d6efd;
      border: 2px solid white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px rgba(255,255,255,0.7); }
      50% { box-shadow: 0 0 10px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 0px rgba(255,255,255,0.7); }
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tabs button {
      background: transparent;
      border: 2px solid white;
      color: white;
      margin: 0.3rem;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .tabs button.active,
    .tabs button:hover {
      background: white;
      color: #0d6efd;
    }
.images-section {
      display: none;
    }

    .images-section.active {
      display: block;
    }

    .images-section img {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      border-radius: 10px;
    }

    .contact-btn {
      background: #25d366;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    .contact-btn:hover {
      background: #1ebe57;
    }

    footer {
      margin-top: 2rem;
      color: #94a3b8;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/main/fotor-ai-20250725151423.jpg" alt="Sebedits Profile" class="profile-pic" />
    <h1>Sebedits</h1>
    <p class="bio">Creative graphic designer & web developer. Turning ideas into visual stories with passion and skill.</p>

    <div class="skills">
      <div class="skill">Photoshop</div>
      <div class="skill">Graphic Design</div>
<div class="skill">Logo Design</div>
    </div>

    <div class="prompt">Tap a skill below to view my portfolio!</div>

    <div class="tabs">
      <button class="toggle-btn active" data-target="photoshop">Photoshop</button>
      <button class="toggle-btn" data-target="graphic">Graphic Design</button>
      <button class="toggle-btn" data-target="logo">Logo Design</button>
    </div>

    <div id="photoshop" class="images-section active">
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_140742304.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_140409899.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_135409330.png" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_123407199.png" />
    </div>

    <div id="graphic" class="images-section">
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20250801_141804654.png" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-151329_Canva.jpg" />
<img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-151126_Canva.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-150736_Canva.jpg" />
    </div>

    <div id="logo" class="images-section">
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144243975.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144328737.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144411281.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144510666.jpg" />
    </div>

    <p style="margin-top: 1rem;">Have a project or idea in mind? Let’s chat!</p>
    <a href="https://wa.me/message/O2QERB7C5VE6E1" target="_blank" rel="noopener" class="contact-btn">Chat on WhatsApp</a>
  </div>

  <footer>© 2025 Sebedits. All rights reserved.</footer>

  <script>
    const buttons = document.querySelectorAll('.toggle-btn');
    const sections = document.querySelectorAll('.images-section');

    buttons.forEach(button => {
button.addEventListener('click', () => {
        // Remove active class from all buttons and sections
        buttons.forEach(btn => btn.classList.remove('active'));
        sections.forEach(section => section.classList.remove('active'));

        // Add active class to clicked button and matching section
        button.classList.add('active');
        document.getElementById(button.getAttribute('data-target')).classList.add('active');
      });
    });
  </script>
</body>
  </html>
