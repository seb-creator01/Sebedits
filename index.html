<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sebedits</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d6efd;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: #171c28;
      max-width: 400px;
      width: 100%;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0d6efd;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-weight: 600;
    }

    p.bio {
font-size: 1rem;
      margin: 0.5rem 0 2rem 0;
      color: #cbd5e1;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .toggle-btn {
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: 600;
      background: #0d6efd;
      color: white;
      border: 2px solid #ffffff33;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      box-shadow: 0 0 10px #0d6efd;
    }

    .images-section {
      display: none;
    }

    .images-section.active {
      display: block;
    }

    .images-section img {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      border-radius: 10px;
    }

    .contact-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #cbd5e1;
    }

    .contact-btn {
      background: #25d366;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
      transition: background 0.3s ease;
    }

    .contact-btn:hover {
background: #1ebe57;
    }

    footer {
      margin-top: 2rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/main/fotor-ai-20250725151423.jpg" alt="Profile Picture" class="profile-pic" />
    <h1>Sebedits</h1>
    <p class="bio">Creative graphic designer & web developer. Turning ideas into visual stories with passion and skill.</p>

    <div class="tabs">
      <button class="toggle-btn" data-target="photoshop">Photoshop</button>
      <button class="toggle-btn" data-target="graphic">Graphic Design</button>
      <button class="toggle-btn" data-target="logo">Logo Design</button>
    </div>

    <div id="photoshop" class="images-section active">
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_140742304.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_140409899.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_135409330.png" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_123407199.png" />
    </div>
<div id="graphic" class="images-section">
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20250801_141804654.png" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-151329_Canva.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-151126_Canva.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Screenshot_20251114-150736_Canva.jpg" />
    </div>

    <div id="logo" class="images-section">
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144243975.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144328737.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144411281.jpg" />
      <img src="https://raw.githubusercontent.com/seb-creator01/Sebedits/refs/heads/main/Polish_20251114_144510666.jpg" />
    </div>

    <p class="contact-text">Have a project or idea in mind? Let’s chat!</p>
<a href="https://wa.me/message/O2QERB7C5VE6E1" target="_blank" class="contact-btn">Chat on WhatsApp</a>
  </div>

  <footer>© 2025 Sebedits. All rights reserved.</footer>

  <script>
    const buttons = document.querySelectorAll('.toggle-btn');
    const sections = document.querySelectorAll('.images-section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        sections.forEach(sec => sec.classList.remove('active'));
        const target = btn.getAttribute('data-target');
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
